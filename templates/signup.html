{% extends 'base.html' %}


{% block content%}
<div class="container">
    <div class="row">
    
        <div class="col-sm-8 offset-2">
    
        <h4 class="text-center alert alert-success mt-3">Registeration </h4>

        <form action="signup" method='post'>
            <div class="form-group">
              <label for="username">Username</label>
              <input type="text" class="form-control" id="username" name="username"
                placeholder="Choose a unique username">
            </div>
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" class="form-control" id="name" name="name" placeholder="Enter Your First Name">
            </div>
           
            <div class="form-group">
              <label for="email">Email address</label>
              <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com">
            </div>
            <div class="form-group">
              <label for="pass1">Choose a password</label>
              <input type="password" class="form-control" id="pass1" name="pass1" placeholder="Choose Your Password">
            </div>
            <div class="form-group">
              <label for="pass2">Confirm Password</label>
              <input type="password" class="form-control" id="pass2" name="pass2"
                placeholder="Enter your password again">
            </div>
    
    
            {% csrf_token %}
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>

        </div>
        </div>
</div>

{%endblock content%}
