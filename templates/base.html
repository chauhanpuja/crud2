<!DOCTYPE html>
{%load static%}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crud Operation</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}">
    <style>

        body{
            background-color:cornsilk;
        }
    </style>

</head>
<body>
    
    <div class="container mt-5">
        {% if user.is_authenticated %}
        <a href="userlogout" class="btn btn-success">Logout</a>
        {%else%}
        <a href="userlogin" class="btn btn-success">Login</a>
        <a href="signup" class="btn btn-success">Signup</a>
        {%endif%}
        
        <h2 class="text-center alert alert-danger mt-3">
                Student Registration Crud Project
        </h2>
    </div>
    

    {% block content%} {%endblock content%}
    

<!-- <script src="{% static 'js/bootstrap.min.js' %}"></script> -->

</body>
</html>
